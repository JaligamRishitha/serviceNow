services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: servicenow_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    ports:
      - "8002:8000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/servicenow_db
      SECRET_KEY: your-secret-key-change-in-production
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000

  frontend:
    build: ./frontend
    ports:
      - "3003:3000"
    environment:
      REACT_APP_API_URL: http://localhost:8002
      FAST_REFRESH: false
      GENERATE_SOURCEMAP: false
      WATCHPACK_POLLING: true
      CHOKIDAR_USEPOLLING: true
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.git
    command: npm start

volumes:
  postgres_data: